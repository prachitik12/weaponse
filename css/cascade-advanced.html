<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector are more important than type selector */
        /* class selector are more specific than type selector */
        /* inline styles-- <p style="color: olive;"> */
        #para-1{
            color: skyblue;
        }
        .p{
            color: saddlebrown;
        }
        p{
            color: salmon;
        }
    </style>
</head>
    
<body>
    <p id="para-1" class="p"> 
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque quis laudantium soluta temporibus velit, suscipit dolores! Nobis architecto rem fuga, possimus perferendis sequi tempore quos voluptatum! Libero facere ex aliquid?
    </p>
</body>
</html>
